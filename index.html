<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>New York Times App</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>New York Times App</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Here</h3>
                    </div>
                    <div class="panel-body"></div>
                    <form>
                        <div class="form group">
                            <label for="Search">Search Keyword</label>
                            <input type="text" class="form-control" id="userSearch">
                        </div>
                        <br>
                        <div class="form group">
                            <label for="sel1">Records to Retrieve</label>
                            <input type="number" class="form-control" id="userRecord" min="1" max="5">
                        </div>
                        <br>
                        <div class="form group">
                            <label for="startYear">Start Year(Optional)</label>
                            <input type="text" class="form-control" id="startYear">
                        </div>
                        <br>
                        <div class="form group">
                            <label for="endYear">End Year(Optional)</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>
                        <br>

                        <button type="submit" class="btn btn-default" id="searchButton">Search</button>
                        <button type"clear" class="btn btn-default" id="clearResult">Clear</button>



                    </form>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class=" panel-heading">
                        <h3 class="panel-title">Top Articles</h3>
                    </div>
                    <div class="panel-body">
                        <div id="articles">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="assets/javascript/app.js"></script>

</html>
